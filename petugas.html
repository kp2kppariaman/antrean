<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Petugas KP2KP Pariaman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="loginSection">
    <h2>Login Petugas</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="btnLogin">Login</button>
    <p id="loginError" style="color:red; display:none;">Username atau Password salah!</p>
  </div>

  <div class="container hidden" id="dashboardSection">
    <h2>Dashboard Antrean</h2>
    <button id="btnLogout">Logout</button>
    <p>Total antrean masuk: <span id="totalAntrean">0</span></p>
    <p>Antrean belum dipanggil: <span id="belumDipanggil">0</span></p>
    <p>Antrean sudah dipanggil: <span id="sudahDipanggil">0</span></p>

    <table id="tabelAntrean" border="1" style="width:100%; margin-top:15px;">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>No HP</th>
          <th>Email</th>
          <th>Keperluan</th>
          <th>Status</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="petugas.js"></script>
</body>
</html>
