<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antrean Online KP2KP Pariaman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Form Antrean Online KP2KP Pariaman</h1>
    <form id="formAntrean">
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="nik" placeholder="NIK / NPWP" required />
      <input type="text" id="hp" placeholder="No HP / WhatsApp" required />
      <input type="email" id="email" placeholder="Email Aktif" required />
      <textarea id="keperluan" placeholder="Keperluan Kunjungan" required></textarea>
      <button type="submit">Ambil Nomor Antrean</button>
    </form>

    <div id="hasil" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
