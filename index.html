</div>
<div>
<input class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" id="nik" placeholder="NIK / NPWP (15-16 digit)" required=""/>

<div>

<div>
